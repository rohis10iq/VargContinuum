<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test - Smart Irrigation API</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 24px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        .btn-primary {
            background: #3498db;
            color: white;
        }
        .btn-primary:hover {
            background: #2980b9;
        }
        .btn-success {
            background: #2ecc71;
            color: white;
        }
        .btn-success:hover {
            background: #27ae60;
        }
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        .btn-danger:hover {
            background: #c0392b;
        }
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        .status {
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
            font-weight: 600;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .log-container {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 4px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid transparent;
        }
        .log-entry.info {
            color: #4fc3f7;
            border-left-color: #4fc3f7;
        }
        .log-entry.success {
            color: #66bb6a;
            border-left-color: #66bb6a;
        }
        .log-entry.error {
            color: #ef5350;
            border-left-color: #ef5350;
        }
        .log-entry.update {
            color: #ffa726;
            border-left-color: #ffa726;
        }
        .log-entry.heartbeat {
            color: #ab47bc;
            border-left-color: #ab47bc;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #3498db;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
        }
        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå± Smart Irrigation API - WebSocket Test</h1>
        
        <div id="status" class="status disconnected">
            Status: Disconnected
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="messageCount">0</div>
                <div class="stat-label">Messages Received</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="updateCount">0</div>
                <div class="stat-label">Sensor Updates</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="heartbeatCount">0</div>
                <div class="stat-label">Heartbeats</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-primary" onclick="connectAllSensors()">
                üì° Connect to All Sensors
            </button>
            <button class="btn-success" onclick="connectSpecificSensor()">
                üéØ Connect to Specific Sensor
            </button>
            <button class="btn-danger" onclick="disconnect()">
                üîå Disconnect
            </button>
            <button class="btn-secondary" onclick="sendTestData()">
                üìä Send Test Data
            </button>
            <button class="btn-secondary" onclick="clearLog()">
                üóëÔ∏è Clear Log
            </button>
        </div>

        <h3>üìú Event Log</h3>
        <div class="log-container" id="log">
            <div class="log-entry info">
                WebSocket Test Interface Ready<br>
                Click "Connect to All Sensors" or "Connect to Specific Sensor" to start
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let messageCount = 0;
        let updateCount = 0;
        let heartbeatCount = 0;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStats() {
            document.getElementById('messageCount').textContent = messageCount;
            document.getElementById('updateCount').textContent = updateCount;
            document.getElementById('heartbeatCount').textContent = heartbeatCount;
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = 'Status: Connected ‚úÖ';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = 'Status: Disconnected ‚ùå';
            }
        }

        function connectAllSensors() {
            if (ws) {
                log('Already connected. Disconnect first.', 'error');
                return;
            }

            const uri = 'ws://localhost:8000/ws/sensors/stream';
            log(`Connecting to: ${uri}`, 'info');
            
            ws = new WebSocket(uri);

            ws.onopen = () => {
                log('‚úÖ Connected to all sensors stream!', 'success');
                updateStatus(true);
            };

            ws.onmessage = (event) => {
                messageCount++;
                const data = JSON.parse(event.data);
                
                switch(data.type) {
                    case 'connect':
                        log(`üîó ${data.message}`, 'success');
                        break;
                    case 'summary':
                        updateCount++;
                        log(`üìã Received dashboard summary (${data.count} sensors)`, 'info');
                        log(`   Data: ${JSON.stringify(data.data).substring(0, 100)}...`, 'info');
                        break;
                    case 'update':
                        updateCount++;
                        log(`üìä Sensor Update: ${data.sensor_id} = ${data.value} (${data.sensor_type})`, 'update');
                        break;
                    case 'heartbeat':
                        heartbeatCount++;
                        log(`üíì Heartbeat received`, 'heartbeat');
                        break;
                    case 'error':
                        log(`‚ùå Error: ${data.error}`, 'error');
                        break;
                    default:
                        log(`üì© Message: ${JSON.stringify(data)}`, 'info');
                }
                
                updateStats();
            };

            ws.onerror = (error) => {
                log(`‚ùå WebSocket error occurred`, 'error');
                console.error(error);
            };

            ws.onclose = () => {
                log('üîå Connection closed', 'info');
                updateStatus(false);
                ws = null;
            };
        }

        function connectSpecificSensor() {
            if (ws) {
                log('Already connected. Disconnect first.', 'error');
                return;
            }

            const sensorId = prompt('Enter sensor ID:', 'soil_sensor_01');
            if (!sensorId) return;

            const uri = `ws://localhost:8000/ws/sensors/${sensorId}`;
            log(`Connecting to: ${uri}`, 'info');
            
            ws = new WebSocket(uri);

            ws.onopen = () => {
                log(`‚úÖ Connected to sensor: ${sensorId}`, 'success');
                updateStatus(true);
            };

            ws.onmessage = (event) => {
                messageCount++;
                const data = JSON.parse(event.data);
                
                switch(data.type) {
                    case 'connect':
                        log(`üîó ${data.message}`, 'success');
                        break;
                    case 'update':
                        updateCount++;
                        log(`üìä Sensor Update: ${data.sensor_id} = ${data.value}`, 'update');
                        if (data.data) {
                            log(`   Latest data: ${JSON.stringify(data.data)}`, 'info');
                        }
                        break;
                    case 'heartbeat':
                        heartbeatCount++;
                        log(`üíì Heartbeat received`, 'heartbeat');
                        break;
                    case 'error':
                        log(`‚ùå Error: ${data.error}`, 'error');
                        break;
                    default:
                        log(`üì© Message: ${JSON.stringify(data)}`, 'info');
                }
                
                updateStats();
            };

            ws.onerror = (error) => {
                log(`‚ùå WebSocket error occurred`, 'error');
                console.error(error);
            };

            ws.onclose = () => {
                log('üîå Connection closed', 'info');
                updateStatus(false);
                ws = null;
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                log('Disconnecting...', 'info');
            } else {
                log('Not connected', 'error');
            }
        }

        async function sendTestData() {
            const sensorId = prompt('Enter sensor ID:', 'soil_sensor_01');
            if (!sensorId) return;

            const value = parseFloat(prompt('Enter sensor value:', '42.5'));
            if (isNaN(value)) return;

            const payload = {
                sensor_id: sensorId,
                sensor_type: 'soil_moisture',
                value: value,
                location: 'test_field'
            };

            log(`üì§ Sending test data via API...`, 'info');
            log(`   Payload: ${JSON.stringify(payload)}`, 'info');

            try {
                const response = await fetch('http://localhost:8000/api/sensors/write', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const result = await response.json();
                    log(`‚úÖ Data written successfully! Watch for WebSocket update...`, 'success');
                    log(`   Response: ${JSON.stringify(result)}`, 'success');
                } else {
                    log(`‚ùå Failed to write data: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error sending data: ${error.message}`, 'error');
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            messageCount = 0;
            updateCount = 0;
            heartbeatCount = 0;
            updateStats();
            log('Log cleared', 'info');
        }
    </script>
</body>
</html>
